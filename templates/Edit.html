<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <!-- Bootstrap CSS for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Vehicle</h2>
        <form action="/edit" method="post">
            <!-- Hidden input to send the vehicle ID -->
            <input type="hidden" name="vehicle_id" value="{{ vehicle['VehicleID'] }}">
            {% for column in ['Make', 'Model', 'Year', 'Type', 'RateDaily', 'NearestAirportCity', 'Latitude', 'Longitude', 'LocationCity', 'LocationState', 'LocationCountry', 'FuelType', 'Rating', 'RenterTripsTaken', 'ReviewCount'] %}
                <div class="form-group">
                    <!-- Format the 'for' attribute of the label to match the formatted 'id' attribute of the input -->
                    <label for="{{ column.lower().replace(' ', '_').replace('/', '_') }}">{{ column }}</label>
                    <!-- Use the same formatting for 'id' to ensure it is valid and consistent -->
                    <input type="text" class="form-control" id="{{ column.lower().replace(' ', '_').replace('/', '_') }}" name="{{ column }}" value="{{ vehicle[column] }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
